<html>
  <head>
    <title>Cosmos: Node Labels Example</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="app">
      <div id="labels"></div>
      <canvas id="graph"></canvas>
      <canvas id="overlay"></canvas>
    </div>
    <div class="actions">
      <div class="action" id="pause">Pause</div>
      <div class="action" id="select">Selection Mode</div>
      <div class="action" id="edit" style="visibility: hidden;">Addition Mode (Click to Toggle to Removal Mode)</div>
      <div class="action" style="visibility: hidden;"><textarea id="freeform" name="freeform" rows="4" cols="50">MATCH (n) OPTIONAL MATCH (n)-[r]-() RETURN n, r;</textarea></div>
      <div class="action" id="submit_query" style="visibility: hidden;">Submit</div>
      <div class="action" id="wait" style="visibility: hidden; color: red">Wait!</div>
    </div>
    <div style="position: absolute; left: 0; top: 1000px;">
      <canvas id="matrix" width="100" height="100" style="image-rendering: pixelated"></canvas>
    </div>

    <script type="module" src="cosmos/graph.ts"></script>
    <script type="module" src="cosmos/lasso.ts"></script>
  </body>
</html>
